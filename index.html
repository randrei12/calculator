<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="leftDisplay">
                <span class="lastOperatorLabel">+</span>
                <span class="lastNumberLabel">0</span>
            </div>
            <h1 id="label">0</h1>
        </div>
        <div class="keyboard">
            <button class="backspace">C</button>
            <button class="signChanger">+/-</button>
            <button class="percent">%</button>
            <button class="divide first">÷</button>
            <button class="radical second">&radic;</button>
            <button class="character">7</button>
            <button class="character">8</button>
            <button class="character">9</button>
            <button class="multiplication first">X</button>
            <button class="power second">ₓʸ</button>
            <button class="character">4</button>
            <button class="character">5</button>
            <button class="character">6</button>
            <button class="minus first">-</button>
            <button class="module second">|X|</button>
            <button class="character">1</button>
            <button class="character">2</button>
            <button class="character">3</button>
            <button class="plus first">+</button>
            <button class="xradical second">ˣ&radic;</button>
            <button class="changeType first">↑</button>
            <button class="changeType second">↓</button>
            <button class="character">0</button>
            <button class="character">.</button>
            <button class="equal">=</button>
        </div>
    </div>
</body>

</html>
